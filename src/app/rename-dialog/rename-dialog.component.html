<h1 mat-dialog-title>Rename: {{data.name}}</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Rename the Node" [(ngModel)]="data.name" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onRename(data)" cdkFocusInitial>Rename</button>
</div>
